<div>
  <label for="user-select">اختيار اسم العون :</label>
  <select
    id="user-select"
    [(ngModel)]="selectedUserId"
    (change)="onUserSelected()"
    name="selectedUser"
    class="form-control"
  >
    <option *ngFor="let user of users" [value]="user.id">
      {{ user.name }}
    </option>
  </select>
</div>

<div class="container">
  <h2>مطلـــب عطلــــة</h2>
  <form (submit)="submitRequest()">
    <div class="mb-3">
      <label for="daysRequested" class="form-label">المدة المطلوبة </label>
      <input
        type="number"
        class="form-control"
        id="daysRequested"
        [(ngModel)]="leaveRequest.daysRequested"
        (change)="calculateEndDate()"
        name="daysRequested"
        required
      />
    </div>
    <div class="mb-3">
      <label for="startDate" class="form-label">من </label>
      <input
        type="date"
        class="form-control"
        id="startDate"
        [(ngModel)]="leaveRequest.startDate"
        (change)="calculateEndDate()"
        name="startDate"
        required
      />
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label" danger>إلى </label>
      <input
        type="date"
        class="form-control"
        id="endDate"
        [(ngModel)]="leaveRequest.endDate"
        name="endDate"
        readonly
      />
    </div>
    <button type="submit" class="btn btn-primary">اضافة الطلب</button>
  </form>
</div>
