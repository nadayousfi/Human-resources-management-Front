<div>
  <label for="user-select"> اختيار اسم العون :</label>
  <select
    id="user-select"
    [(ngModel)]="selectedUserId"
    (change)="onUserSelected()"
    name="selectedUser"
    class="form-control"
  >
    <option *ngFor="let user of users" [value]="user.id">
      {{ user.name }}
    </option>
  </select>
</div>

<div class="container">
  <h2>إسترخــــاص</h2>
  <form (submit)="submitRequest()">
    <div class="mb-3">
      <label for="hourRequest" class="form-label">لمــــــــدة </label>
      <input
        type="number"
        class="form-control"
        id="hoursRequested"
        [(ngModel)]="leaveRequest.hoursRequested"
        (change)="calculateEndTime()"
        name="hoursRequested"
        min="1"
        required
      />
    </div>
    <div class="mb-3">
      <label for="startTime" class="form-label">بدايـــة من الساعـــة:</label>
      <input
        type="time"
        class="form-control"
        id="startTime"
        [(ngModel)]="leaveRequest.startHour"
        (change)="calculateEndTime()"
        name="startTime"
        required
      />
    </div>
    <div class="mb-3">
      <label for="endTime" class="form-label">إلـــى الساعــة :</label>
      <input
        type="time"
        class="form-control"
        id="endTime"
        [(ngModel)]="leaveRequest.endHour"
        name="endTime"
        readonly
      />
    </div>
    <div class="mb-3">
      <label for="cause" class="form-label">الأسبــاب </label>
      <input
        type="string"
        class="form-control"
        id="cause"
        [(ngModel)]="leaveRequest.cause"
        name="cause"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">ارسال الطلب</button>
  </form>
</div>
